<div class="ys">
    <h1><big>用户登录</big></h1>
    <br>
    <form class="form-signin" th:action="@{/userLogin}" th:method="post">
        <!--<img class="mb-4" th:src="@{../login/img/2.webp}" width="72" height="72">-->

        <input type="text" class="form-control wbk" placeholder="用户名"
               autofocus th:name="user"/>

        <input type="password" class="form-control wbk" placeholder="密码"
               th:name="pwd">

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" name="remember">记住密码
            </label>

        </div>
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="登录"></input>

        <!--<button class="btn btn-lg btn-primary btn-block" type="button" value="注册">注册</button>-->

        <button type="button" class="btn btn-lg btn-primary btn-block" data-bs-toggle="modal"
                data-bs-target="#exampleModal" data-bs-whatever="@mdo">注册
        </button>
    </form>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">注册个人信息</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/zhuce}" method="post">
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">用户名<span
                                    style="color: red;">*</span></label>
                            <input type="text" class="form-control" th:name="username"
                                   th:id="username"
                                   οnpaste="return false" οndragenter="return false" onchange="check(this.value)">
                            <span id="tishi" style="color: red;"></span>

                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">密码</label>
                            <input type="password" th:name="password" th:id="password" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">真实姓名<span
                                    style="color: red;">*</span></label>
                            <input type="text" class="form-control" th:name="name" th:id="realname">
                            <span th:id="realnamemsg" style="color: red;"></span>
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">性别</label>
                            <select class="form-select" aria-label="Default select example" th:name="sex" th:id="sex">
                                <option selected th:value="男">男</option>
                                <option th:value="女">女</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">邮箱<span
                                    style="color: red;">*</span></label>
                            <input type="text" class="form-control" th:name="email" th:id="email">
                            <span th:id="emailmsg" style="color: red;"></span>
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">电话<span
                                    style="color: red;">*</span></label>
                            <input type="text" class="form-control" th:name="phone" th:id="phone">
                            <span th:id="ipVal" style="color: red;"></span>
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">地址</label>
                            <input type="text" class="form-control" th:name="address" th:id="address">
                        </div>
                        <div class="mb-3">
                            <!-- <label for="message-text" class="col-form-label">角色:</label> -->
                            <!-- <input type="text" class="form-control" id="recipient-name"> -->

                            <select class="form-select" aria-label="Default select example" th:name="role" th:id="role">
                                <option selected th:value="1">普通用户</option>
                                <option th:value="2">管理员</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <input type="submit" class="btn btn-primary" th:value="提交" th:id="tijiao"></input>
                            <input type="reset" class="btn btn-primary" th:value="重置"></input>
                        </div>


                    </form>
                </div>

            </div>
        </div>

    <p class="mt-5 mb-3 text-muted">©<span th:text="${CurrentYear}">2018</span>-<span

<script>

   

    function check(value) {
        var tishi = document.getElementById("tishi");
        $("#tishi").empty();
        var reg = /[\u4E00-\u9FA5]|[\uFE30-\uFFA0]/g;
        if (reg.test(value)) {
            tishi.innerHTML = "不能有中文或空格";
        } else if (/\s/g.test(value)) {
            tishi.innerHTML = "不能有中文或空格"
        }

        //    return value;
    }

    //真实姓名
    $("#realname").focusout(function () {
        var realname = document.getElementById("realname").value;
        $("#realnamemsg").empty();
        if (/\s/g.test(realname)) {
            $("#realnamemsg").append("不能有空格");
        }
    });

    $("#email").focusout(function () {
        var email = document.getElementById("email").value;
        $("#emailmsg").empty();
        if (email != "") {
            var reg = /^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,4}$/;
            isok = reg.test(email);

            if (!isok) {

                $("#emailmsg").append("邮箱格式错误");

                //   document.getElementById("emailname").focus();
                return false;
            }
        }
        ;

    });

    phone.addEventListener("focusout", function (e) {
        $("#ipVal").empty();
        var reg = /^1[3-9]\d{9}$/;
        if (reg.test(phone.value)) {

        } else {
            $("#ipVal").append("电话格式错误");
        }
    });
    $("#tijiao").click(function () {
        if ($("#ipVal").value == null && $("#realnamemsg").value == null
            && $("#emailmsg").value == null &&
            $("#tishi").value == null) {
            if ($("#realname").value != null &&
                $("#phone").value != null &&
                $("#email").value != null &&
                $("#username").value != null) {
           alert("注册成功");
                return true;
            }else {
                alert("信息不完整");
                return false;
            }
        } else {
            alert("信息不完整");
            return false;
        }
    });
</script>
